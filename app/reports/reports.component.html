<h3>
    <u>PAGE VISIT INVENTORY </u>
</h3>

<p-table class="table table-striped" [value]="visits" [paginator]="true" [rows]="12">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="timestamp">Date
                <p-sortIcon field="timestamp"></p-sortIcon>
            </th>
            <th pSortableColumn="timestamp">Time
                <p-sortIcon field="timestamp"></p-sortIcon>
            </th>
            <th pSortableColumn="component">Component
                <p-sortIcon field="component"></p-sortIcon>
            </th>
            <th pSortableColumn="url">URL
                <p-sortIcon field="url"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>

        <tr>
            <td>{{ rowData.timestamp | date:'shortDate' }}</td>
            <td>{{ rowData.timestamp | date:'shortTime' }}</td>
            <td>{{ rowData.component }}</td>
            <td>{{ rowData.url }}</td>
        </tr>

    </ng-template>
</p-table>
