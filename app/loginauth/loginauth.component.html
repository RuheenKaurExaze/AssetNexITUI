        </li>

            <a routerLink="/assets/support"><img src="assets/images/image (2).svg"> SUPPORT DESK</a>

        </li>

<div class="login-container">

    <h4>LOGIN</h4>

    <!-- Admin/User Toggle -->
    <label class="switch">
      <input type="checkbox" [(ngModel)]="isAdmin" name="isAdmin">
      <span class="slider"></span>
    </label>

    <p>{{ isAdmin ? 'Admin Login' : 'User Login' }}</p>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="form-control" />
        </div>

        <div>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="form-control" />
        </div>

        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
