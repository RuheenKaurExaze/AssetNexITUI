<div class="live">

    <h3><u>LIVE TRACKING</u></h3>


    <p-table class="custom-table" [value]="live$| async" [paginator]="true" [rows]="10">
        <ng-template #header>
            <tr>
                <th pSortableColumn="id">Id
                    <p-sortIcon field="id"></p-sortIcon>
                </th>

                <th pSortableColumn="serialNumber">Serial Number
                    <p-sortIcon field="serialNumber"></p-sortIcon>
                </th>

                <th pSortableColumn="assetTypeId">Asset Type ID
                    <p-sortIcon field="assetTypeId"></p-sortIcon>
                </th>

                <th pSortableColumn="assetType">Asset Type
                    <p-sortIcon field="assetType"></p-sortIcon>
                </th>

                <th pSortableColumn="status">Status
                    <p-sortIcon field="status"></p-sortIcon>
                </th>

                <th pSortableColumn="location">Location
                    <p-sortIcon field="location"></p-sortIcon>
                </th>

                <th pSortableColumn="lastCheckedOut">Last Checked Out
                    <p-sortIcon field="lastCheckedOut"></p-sortIcon>
                </th>
            </tr>
        </ng-template>


        <ng-template #body let-live>
            <tr>
                <td>{{ live.id }}</td>
                <td>{{ live.serialNumber }}</td>
                <td>{{ live.assetTypeId }}</td>
                <td>{{ live.assetType }}</td>
                <td>{{ live.status }}</td>
                <td>{{ live.location }}</td>
                <td>{{ live.lastCheckedOut | date }}</td>
            </tr>
        </ng-template>
    </p-table>


    <button type="submit" class="btn btn-primary" routerLink="/livemap" (click)="goToLiveMap()">Live MapAssets</button>
