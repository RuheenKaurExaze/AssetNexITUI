<div class="half-colored">
    <div class="container">
        <div class="left-half">
            <div class="logo">AssetNex <span class=highlight>IT
                </span></div>
            <div class="left">, a comprehensive platform for ITAsset Management, Tracking and Disposal.
            </div>
        </div>



        <div class="right-half ">

            <h4>REGISTER</h4>

            <form (ngSubmit)="onRegister() ">
                <label>Email <input type="text " placeholder="email " ngModel name="email ">
            </label>

                <label>Password<input type="text " placeholder="password " ngModel name="password "></label>
            </form>

            <button type="submit ">Register</button>

            <div *ngIf="message " style="color: green; ">{{ message }}</div>
            <ul *ngIf="errors.length> 0" style="color: red;">
                <li *ngFor="let err of errors">{{ err }}</li>
            </ul>
        </div>
